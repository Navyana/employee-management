<div class="center">
    <h2>Login</h2>
    <form>
        <div class="input">
            <input type="text" required name="user" [(ngModel)] = "user">
            <label>Username</label>
        </div>
        <div class="input">
            <input type="password" required name="password" [(ngModel)] = "password">
            <label>Password</label>
        </div>
        <div>
            <input type="submit" value="Login" (click) ="loginUSer()">
        </div>
    </form>
</div>
